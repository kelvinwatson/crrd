<template name="content_template">

<template name="reuse_repair_recycle_panels">
  <h1>Corvallis Reuse and Recycle Directory</h1>
  <div class="row">
    <div class="col-xs-6 col-md-6">
      <div class="bs-component">
        <a href="/reuse">
          <div data-template="reuse_panel" class="panel panel-warning">
              <div class="panel-heading">
                <h3 class="panel-title">Reuse</h3>
              </div>
              <div class="panel-body">
                Find business that will resell your items!
              </div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-xs-6 col-md-6">
      <div class="bs-component">
        <div class="panel panel-info">
            <div data-template="repair_panel" class="panel-heading">
              <h3 class="panel-title">Repair</h3>
            </div>
            <div class="panel-body">
              Find business that will repair your items!
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-md-6">
      <div class="bs-component">
        <div data-template="recycle_panel" class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Recycle</h3>
            </div>
            <div class="panel-body">
              No businesses that will resell or repair your items?
              No problem! Republic Services will recycle them for you!
            </div>
        </div>
      </div>
    </div>
  </div>
</template>
