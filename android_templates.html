<template name="reuse_repair_recycle_panels">
  <h1>Corvallis Reuse and Recycle Directory</h1>
  <div class="row">
    <div class="col-xs-6 col-md-6">
      <div class="bs-component">
        <div id="reuse_panel" class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title">Reuse</h3>
            </div>
            <div class="panel-body">
              Find business that will resell your items!
            </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-md-6">
      <div class="bs-component">
        <div id="repair_panel" class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Repair</h3>
            </div>
            <div class="panel-body">
              Find business that will repair your items!
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-md-6">
      <div class="bs-component">
        <div id="recycle_panel" class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Recycle</h3>
            </div>
            <div class="panel-body">
              No businesses that will resell or repair your items?
              No problem! Republic Services will recycle them for you!
            </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="android_list_group">
  <div class="row">
    <div class="col-md-12">
      <h2>{{ title }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="bs-component">
        <div class="list-group">
          {{ #each items }}
            <div class="list-group-item">
              <div class="row-picture">
                <img class="circle" src="{{ url }}" alt="icon">
              </div>
              <div class="row-content">
                <h4 class="list-group-item-heading">{{ name }}</h4>
                <p class="list-group-item-text">
                  {{#if street}}{{street}}{{/if}}
                  {{#if city}}{{city}}{{/if}}
                  {{#if state}}{{state}}{{/if}}
                  {{#if zip}}{{zip}}{{/if}}
                </p>

              </div>
            </div>
            <div class="list-group-separator"></div>
          {{ /each }}
        </div>
      </div>
    </div>
  </div>
</template>
