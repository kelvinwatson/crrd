<template name="android">
  {{> android_nav_bar }}
  {{> yield "bread_crumbs"}}
  <div class="container">
    {{> yield "map"}}
    {{> yield "main_content" }}
  </div>
</template>

<template name="content_template">
</template>

<template name="blank_template">
</template>

<template name="loading_template">
  <h1>LOADING...</h1>
</template>

<template name="android_map">
  <div class="map-container">
    {{> googleMap name="businessesMap" options=mapOptions}}
  </div>
</template>

<template name="reuse_repair_recycle_panels">
  <h2>Corvallis Reuse and Repair Directory</h2>
  <div class="row">
    <div class="col-xs-6 col-md-12">
        <div id="reuse_panel" class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title">Reuse</h3>
            </div>
            <div class="panel-body">
              Find business that will resell your items!
            </div>
        </div>
    </div>
    <div class="col-xs-6 col-md-12">
        <div id="repair_panel" class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Repair</h3>
            </div>
            <div class="panel-body">
              Find business that will repair your items!
            </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-md-12">
        <div id="recycle_panel" class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Recycle</h3>
            </div>
            <div class="panel-body">
              No businesses that will resell or repair your items?
              No problem! Republic Services will recycle them for you!
            </div>
        </div>
    </div>
  </div>
</template>

<template name="android_nav_bar">
  <nav class="navbar navbar-warning">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="top-logo" class="navbar-brand" href="#"><img src="/images/logo.png" style="max-width:50px;margin-top:-9px;"></a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="javascript:void(0)">Active</a></li>
          <li><a href="javascript:void(0)">Link</a></li>
          <li class="dropdown">
            <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown
              <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="javascript:void(0)">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="javascript:void(0)">Something else here</a></li>
              <li class="divider"></li>
              <li class="dropdown-header">Dropdown header</li>
              <li><a href="javascript:void(0)">Separated link</a></li>
              <li><a href="javascript:void(0)">One more separated link</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control col-md-8" placeholder="Search">
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="javascript:void(0)">Link</a></li>
          <li class="dropdown">
            <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown
              <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="javascript:void(0)">Action</a></li>
              <li><a href="javascript:void(0)">Another action</a></li>
              <li><a href="javascript:void(0)">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="javascript:void(0)">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="android_bread_crumbs">
  <div class="col-md-12">
    <ul class="breadcrumb" style="margin-bottom: 5px;">
      <li><a href="/">Home</a></li>
      <li><a href="/reuse">Reuse</a></li>
      <li class="active">Businesses</li>
    </ul>
  </div>
</template>


<template name="android_reuse_bread_crumbs">
  <div class="col-md-12">
    <ul class="breadcrumb" style="margin-bottom: 5px;">
      <li><a href="/">Home</a></li>
      <li><a href="javascript:void(0)">Reuse</a></li>
    </ul>
  </div>
</template>

<template name="android_repair_bread_crumbs">
  <div class="col-md-12">
    <ul class="breadcrumb" style="margin-bottom: 5px;">
      <li><a href="/">Home</a></li>
      <li class="active">Repair</li>
    </ul>
  </div>
</template>

<template name="android_repair_item_bread_crumbs">
  <div class="col-md-12">
    <ul class="breadcrumb" style="margin-bottom: 5px;">
      <li><a href="/">Home</a></li>
      <li><a href="/repair">Repair</a></li>
      <li class="active">{{item}}</li>
    </ul>
  </div>
</template>


<template name="android_recycle_bread_crumbs">
  <div class="col-md-12">
    <ul class="breadcrumb" style="margin-bottom: 5px;">
      <li><a href="/">Home</a></li>
      <li class="active">Recycle</li>
    </ul>
  </div>
</template>

<template name="android_home_bread_crumbs">
  <div class="col-md-12">
    <ul class="breadcrumb" style="margin-bottom: 5px;">
      <li class="active">Home</li>
    </ul>
  </div>
</template>


<template name="android_list_group">
  <div class="row">
    <div class="col-md-12">
      <h2>{{ title }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="bs-component">
        <div class="list-group">
          {{ #each items }}
            <div class="list-group-item">
              <div class="row-picture">
                <img class="circle" src="{{ url }}" alt="icon">
              </div>
              <div class="row-content">
                <h4 class="list-group-item-heading">{{ name }}</h4>
                <p class="list-group-item-text">
                  {{#if street}}{{street}}{{/if}}
                  {{#if city}}{{city}}{{/if}}
                  {{#if state}}{{state}}{{/if}}
                  {{#if zip}}{{zip}}{{/if}}
                </p>
              </div>
            </div>
            <div class="list-group-separator"></div>
          {{ /each }}
        </div>
      </div>
    </div>
  </div>
</template>
